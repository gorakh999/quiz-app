<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quiz Result</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .result-card {
            max-width: 400px;
            margin: 40px auto;
            padding: 32px 24px 5px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            position: relative;
        }
        .result-title {
            font-size: 1.5em;
            margin-bottom: 16px;
            text-align: center;
        }
        .result-details {
            margin-bottom: 24px;
            text-align: center;
        }
        .bottom-btn {
            left: 0;
            bottom: 0;
            width: 100%;
            border: none;
            background: #1976d2;
            color: #fff;
            padding: 18px 0;
            font-size: 1.1em;
            border-radius: 0 0 12px 12px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .bottom-btn:hover {
            background: #125ea2;
        }
    </style>
</head>
<body>
<div class="result-card">
    <div class="result-title">Quiz Result</div>
    <div class="result-details">
        <p th:text="'Username: ' + ${result.username}"></p>
        <p th:text="'Score: ' + ${result.score} + ' / ' + ${result.totalQuestions}"></p>
        <p th:text="'Time Taken: ' + ${result.timeTaken} + ' seconds'"></p>

        <form th:action="@{/}" method="get">
            <button type="submit" class="bottom-btn">Back to Home</button>
        </form>
    </div>

</div>
</body>
</html>
